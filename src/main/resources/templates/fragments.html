<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head th:fragment="page_head(title)">
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <title>[[${title}]]</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/529d14ae16.js" crossorigin="anonymous"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
  ></script>


</head>
<body>



<div>
  <th th:fragment="column_link(fieldName,columnLabel)">
    <a th:href="@{'/users/page/'+${currentPage}+'?sortField='+${fieldName}+'&sortDir='+${sortField!=fieldName?sortDir:reverseSortDir} +${keyword != null ? '&keyword='+keyword:''}}"
       class="text-white text-decoration-none">
      [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortDir == 'asc'? 'fa-solid fa-sort-up' :'fa-solid fa-sort-down'}">
    </span>
  </th>
</div>

<a th:fragment="page_link(pageNum,label)" class="page-link"
   th:href="@{'/users/page/'+${pageNum}+'?sortField='+${sortField} +'&sortDir='+${keyword != null ? '&keyword='+keyword:''}}">[[${label}]]</a>


<div th:fragment="footer" class="text-center m-3">
  <p>Магазин ритуальных услуг - Copyright &copy; Помним...</p>
</div>
</body>
</html>
