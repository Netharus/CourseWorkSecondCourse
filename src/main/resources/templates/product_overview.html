<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
</head>
<body>
<div th:fragment="content" remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Название:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control mt-2 mb-2" th:field="*{name}" required minlength="3" maxlength="256"/>
        </div>
    </div>
    <div class="form-group row  ">
        <label class="col-sm-2 col-form-label">Псевдоним:</label>
        <div class="col-sm-7">
            <input type="text" placeholder="По стандарту название товара(пробелы заменяйте на '_')" class="form-control mt-2 mb-2" th:field="*{alias}"  minlength="2" maxlength="256"/>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Категория:</label>
        <div class="col-sm-7">
            <select class="form-control" placeholder="Выберите категорию" th:field="*{category}">
                <th:block th:each="cat : ${listCategories}">
                    <option th:value="${cat.id}">[[${cat.name}]]</option>
                </th:block>

            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Активен:</label>
        <div class="col-sm-7">
            <input type="checkbox" th:field="*{enabled}" class="m-2"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">В наличии:</label>
        <div class="col-sm-7">
            <input type="checkbox" th:field="*{inStock}" class="m-2"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Стоимость:</label>
        <div class="col-sm-7">
            <input type="number" th:field="*{cost}" class="m-2" min="0"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Цена:</label>
        <div class="col-sm-7">
            <input type="number" th:field="*{price}" class="m-2" min="0"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Скидка:</label>
        <div class="col-sm-7">
            <input type="number" th:field="*{discountPercent}" class="m-2" max="100"/>
        </div>
    </div>

</div>
</body>
</html>
